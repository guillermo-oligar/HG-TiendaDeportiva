<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEGENDZONE</title>
  <!-- Bootstrap 5 CSS -->
<link href="styles.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#"><img src="/img/logoOK.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#Inicio">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#Carrito">Carrito</a></li>
          <li class="nav-item"><button class="btn btn-outline-light ms-3" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="hero">
    <h1 class="display-4">DESATA TU PODER</h1>
    <p class="lead">Equipamiento deportivo premium que impulsa tu rendimiento al siguiente nivel. Desde principiantes hasta atletas profesionales.</p>
    <a href="#productos" class="btn btn-warning btn-lg mt-3">Explorar colección</a>
  </header>

  <!-- Sección de productos -->
  <main class="container my-5" id="productos">

    <!-- Béisbol -->
    <section id="baseball" class="mb-5">
      <h2 class="mb-4">Béisbol</h2>
      <div class="row" id="baseball-list">
        <!-- Productos inyectados desde JS -->
      </div>
    </section>

    <!-- Soccer -->
    <section id="soccer" class="mb-5">
      <h2 class="mb-4">Soccer</h2>
      <div class="row" id="soccer-list">
        <!-- Productos inyectados desde JS -->
      </div>
    </section>

    <!-- Básquetbol -->
    <section id="basketball" class="mb-5">
      <h2 class="mb-4">Básquetbol</h2>
      <div class="row" id="basketball-list">
        <!-- Productos inyectados desde JS -->
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="footer">
    <p></p>
  </footer>


<!-- Modal Login -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <div id="loginMessage" class="mt-3 text-center text-danger"></div>
      </div>
    </div>
  </div>
</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
