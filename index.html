<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Ropa Deportiva</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      scroll-behavior: smooth;
    }

    .hero {
      background: linear-gradient(135deg, #FF6B00, #E63946);
      color: white;
      text-align: center;
      padding: 100px 20px;
    }

    .productos .card:hover {
      transform: translateY(-5px);
      transition: 0.3s;
    }

    .productos img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .footer {
      background: #1A1A1A;
      color: white;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Tienda Deportiva</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#baseball">Béisbol</a></li>
          <li class="nav-item"><a class="nav-link" href="#soccer">Soccer</a></li>
          <li class="nav-item"><a class="nav-link" href="#basketball">Básquetbol</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <header class="hero">
    <h1 class="display-4">Tu energía, tu estilo</h1>
    <p class="lead">Encuentra la mejor ropa deportiva para béisbol, soccer y básquetbol.</p>
    <a href="#productos" class="btn btn-warning btn-lg mt-3">Explorar colección</a>
  </header>

  <!-- Sección de productos -->
  <main class="container my-5" id="productos">

    <!-- Béisbol -->
    <section id="baseball" class="mb-5">
      <h2 class="mb-4">Béisbol</h2>
      <div class="row" id="baseball-list">
        <!-- Productos inyectados desde JS -->
      </div>
    </section>

    <!-- Soccer -->
    <section id="soccer" class="mb-5">
      <h2 class="mb-4">Soccer</h2>
      <div class="row" id="soccer-list">
        <!-- Productos inyectados desde JS -->
      </div>
    </section>

    <!-- Básquetbol -->
    <section id="basketball" class="mb-5">
      <h2 class="mb-4">Básquetbol</h2>
      <div class="row" id="basketball-list">
        <!-- Productos inyectados desde JS -->
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="footer">
    <p></p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
